version: 1
backend:
  phases:
    build:
      commands:
        - cd server
        - npm ci
        - npm run build
        - echo "Backend built successfully"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Frontend dependencies installed"
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
        - echo "Frontend built successfully"
        - echo "Copying server files to dist..."
        - cp -r server/dist ./dist/server
        - cp -r server/node_modules ./dist/server/
        - cp -r server/data ./dist/server/ || mkdir -p ./dist/server/data
        - cp server/package.json ./dist/server/
        - echo "Server files copied to dist"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - server/node_modules/**/* 