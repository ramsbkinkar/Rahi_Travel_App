version: 1
backend:
  phases:
    build:
      commands:
        - cd server
        - npm ci
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR
        - npm ci
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR
        - echo "Current directory:"
        - pwd
        - echo "Files in directory:"
        - ls -la
        - echo "Running frontend build..."
        - npx vite build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - server/node_modules/**/* 